{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}

<div class="col-lg-11 col-sm-10 mx-auto p-3 mb-5 ">

        <div class="col-md-10 m-5 mx-auto ">
            <h1>Modificar Abono</h1>
        </div>

        <div class="col-md-10 mx-auto">
            <form action="" method="POST">

                <div class="col-5 mx-auto mb-3">
                    <div class="mb-3 c">
                        <h2 id="cliente">{{ cliente['NOMBRE'] }}</h2>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-6 mx-auto mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="abonoVal">Valor Abono</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="valor" name="valor" value="{{ abono['VALOR'] }}" placeholder="{{ abono['VALOR'] }}">
                        </div>
                    </div>

                    <div class="col-6 mx-auto mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="notas">Notas</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="notas" name="notas" value="{{ abono['NOTAS'] }}" placeholder="{{ abono['NOTAS'] }}">
                        </div>
                    </div>
                </div>
                <hr>

                <div class="col-5 mx-auto mb-3">
                    <h4 id="cliente">Fecha de Abono {{ abono['FECHA'] }}</h4>
                </div>

                <div class="col-10 row mx-auto mt-4 c">
                    <div class="col-6 mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" onclick="goBack()">Regresar</button>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="d-grid gap-2">
                            <input class="btn btn-success" type="submit" value="Actualizar">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    function goBack() {window.history.back();}
</script>
{% endblock %}
