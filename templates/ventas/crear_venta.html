{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}

<div class="col-lg-11 col-sm-10 mx-auto p-3 mb-5 ">

        <div class="col-md-10 mx-auto ">
            <h1>Crear Venta</h1>
        </div>

        <div class="col-md-11 mx-auto">

            <form action="/crearVenta" method="POST">
                <div class="row">
                    <div class="col-3 mb-3">
                        <div class="mb-3">
                            <label for="cliente" class="form-label">CLIENTE</label>
                            <select class="form-select" size="4" aria-label="Size 3 select example" name="cliente" required>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente['ID'] }}">{{ cliente['ID'] }} - {{ cliente['NOMBRE'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="qty" class="form-label">CANTIDAD</label>
                            <input type="text" class="form-control" id="qty" name="qty" required>
                        </div>

                        <div class="col-lg-10 row mt-5 mx-auto ">
                            <div class="col-6 mb-3">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-warning" onclick="goBack()">Regresar</button>
                                </div>
                            </div>

                            <div class="col-6 mb-3">
                                <div class="d-grid gap-2">
                                    <input class="btn btn-success" type="submit" value="Crear">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class="mb-3">
                            <label for="cliente" class="form-label">PRODUCTO</label>
                            <select class="form-select" size="11" aria-label="Size 3 select example" name="producto" required>
                                {% for producto in productos %}
                                <option value="{{ producto['CL'] }},{{ producto['REVISTA'] }}">{{ producto['CL'] }} - {{ producto['REVISTA'] }} - {{ producto['DESCRIPCION'] }} - {{ producto['P_CATALOGO'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    function goBack() {window.history.back();}
</script>
{% endblock %}
